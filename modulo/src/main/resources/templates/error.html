                <span class="name m-lg-4 fs-2 align-middle text-black"><b>Error</b></span>
                <div class="mx-auto "></div>
                <ul class="navbar-nav ">
                    <!--
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <form th:action="@{/login}" method="GET" name="loginForm" id="login">
                            <button type="submit" class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white" value="Sign In "><b>Iniciar sesión</b></button>
                        </form>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item ">
                        <a href="/users/new" class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white" role="button "><b>Registro</b></a>

                    <li sec:authorize="isAnonymous()" class="nav-item">

            <div class="d-sm-flex justify-content-around content">

                <div class="ms-5 mt-4 content-left text-center">

                    <h1><b>Upa!</b></h1>
                    <h2>Ocurrio un error.</h2>
                    <br>
                    <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
                    <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
                </div>

                <div class="imagen">
                    <br>
                    <img src="../static/images/error.svg" th:src="@{/images/error.svg}" class="ms-5 img-responsive" height="450">
                </div>

            </div>
