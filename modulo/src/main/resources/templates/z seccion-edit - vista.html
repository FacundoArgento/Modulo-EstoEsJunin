<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Esto Es GdP - Editar sección</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
    </style>
</head>

<body class="bg-image img-fluid" style="background-image: url(../static/images/bg.png);" th:style="'background-image:url(' + @{/images/bg.png} + ');'">

    <header></header>

    <div>

        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent ">
            <div class="container-fluid ">
                <a class="navbar-brand "><img src="../static/images/logo2.png" th:src="@{/images/logo2.png}" class="img-responsive " height="110 "></a>
                <span class="name m-lg-4 fs-2 align-middle text-black"><b>Edición de sección</b></span>
                <div class="mx-auto "></div>
                <ul class="navbar-nav ">
                    <li sec:authorize="isAuthenticated()" class="nav-item ">
                        <a href="/home" class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white" role="button"><b>Home</b></a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item ">
                        <a href="/logout" class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white" role="button "><b>Cerrar sesión</b></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="d-sm-flex justify-content-around content">
                <div class="content-left text-center ms-4">

                    <br><br><br><br><br>

                    <h3><b>Editar sección</b></h3>
                    <h4>Por favor, complete los datos.</h4>

                    <div class="container my-4">
                        <div class="row">
                            <div class="col-12">
                                <form class="form-group" action="#" th:action="@{/seccion/new}" th:object="${Seccion}" method="post">
                                    <div class="form-floating my-1 mb-2">
                                        <input type="text" name="razonSocial" class="form-control" id="InputRazonSocial" placeholder="Ingrese su nombre o razón social" th:value="*{razonSocial}" required>
                                        <label for="InputRazonSocial">Nombre</label>
                                    </div>
                                    <div class="form-floating my-1 mb-2">
                                        <input type="text" name="redesSociales" class="form-control" id="InputRedesSociales" placeholder="Ingrese su red social" th:value="*{redesSociales}" required>
                                        <label for="InputRedesSociales">Red social</label>
                                    </div>
                                    <div class="form-floating my-1 mb-2">
                                        <input type="text" name="horarios" class="form-control" id="InputHorarios" placeholder="Ingrese sus horarios" th:value="*{horarios}" required>
                                        <label for="InputHorarios">Horarios</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea name="descripcion" class="form-control" id="InputDescripcion" placeholder="Ingrese una descripción" th:value="*{descripcion}" required></textarea>
                                        <label for="InputDescripcion">Descripción</label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg mt-1 mx-3 text-white"><b>Guardar</b></button>
                                    <button type="reset" class="btn btn-secondary btn-lg mt-1 mx-2"><b>Reestablecer campos</b></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="imagen">
                    <br><br><br><br>
                    <img src="../static/images/edit.svg" th:src="@{/images/edit.svg}" class="img-responsive" height="450">
                </div>

            </div>
        </div>

    </div>

    <div class="fixed-bottom text-end me-1 text-white">Facundo Argento - Abril Carini - Martín Fargnoli - Nicolás Di Pierro</div>
    <div class="fixed-bottom text-start ms-1 text-white">UNNOBA 2022 - Gestión de Proyectos</div>

    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
