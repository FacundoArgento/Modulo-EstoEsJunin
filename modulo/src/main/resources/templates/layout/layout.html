<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Esto Es GdP - Listado de profesionales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        .columna:hover{
           background-color: #F4E8EF;
        }

    </style>
</head>
<body>

<header style="background: linear-gradient(90deg, rgba(255,255,255,1) 8%, rgba(243,147,182,0.7626400902157738) 30%, rgba(230,39,109,0.5833683815323004) 44%, rgba(199,36,119,0.7906512946975666) 66%, rgba(172,33,128,0.919502835313813) 97%);">

  <div>

    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent ">
      <div class="container-fluid ">
        <a class="navbar-brand " th:href="@{/index}"><img src="../static/images/logo.png" th:src="@{/images/logo2.png}"
                                      class="img-responsive " height="75 "></a>
        <span class="name m-lg-4 fs-2 align-middle" th:text="${titulo}" style="font-weight: bold"></span>
        <div class="mx-auto "></div>
        <ul class="navbar-nav ">
          <li sec:authorize="isAnonymous()" class="nav-item">
            <form th:action="@{/login}" method="GET" name="loginForm" id="login">
              <button type="submit"
                      class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white"
                      value="Sign In "><b>Iniciar sesión</b></button>
            </form>
          </li>
          <li sec:authorize="isAnonymous()" class="nav-item ">
            <a href="/users/new" class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white"
               role="button "><b>Registro</b></a>
          </li>
          <!--
          <li sec:authorize="isAuthenticated()" class="nav-item ">
              <a href="/home" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Home</b></a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item ">
              <a href="" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Listado de profesionales</b></a>
          </li>
          <li sec:authorize="isAuthenticated()" class="nav-item ">
              <a href="/logout" class="nav-link btn btn-outline-primary btn-lg align-middle me-5 " role="button "><b>Cerrar sesión</b></a>
          </li>
          -->
        </ul>
      </div>
    </nav>


  </div>
</header>

<footer th:fragment="footer" class="container">

  <div>
    <img class="fixed-bottom" th:src="@{/images/fondo-degradado.svg}" width="100%"/>
    <div class="fixed-bottom text-end me-1 text-white">Facundo Argento - Abril Carini - Martín Fargnoli - Nicolás Di Pierro</div>
    <div class="fixed-bottom text-start ms-1 text-white">UNNOBA 2022 - Gestión de Proyectos</div>

  </div>
  <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
</footer>

</body>
</html>
