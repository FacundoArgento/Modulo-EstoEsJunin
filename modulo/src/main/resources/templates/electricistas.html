<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>
<br>

<div class="container">
    <h3>¿Qué estás buscando?</h3>
    <br>

    <div class="row">
        <div class="col ">
            <a th:href="@{/plomeros}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 13rem;text-align:center;padding:15px;">
                    <img th:src="@{/images/plomero.png}" class="card-img-top" alt="plomeros">
                    <div class="card-body text-center">
                        <h5 class="card-title">PLOMEROS</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col ">

            <a th:href="@{/gasistas}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 13rem;text-align:center;padding:15px; ">
                    <img th:src="@{/images/gasista.png}" class="card-img-top" alt="gasista">
                    <div class="card-body text-center">
                        <h5 class="card-title">GASISTAS</h5>
                    </div>
                </div>
            </a>

        </div>
        <div class="col">
            <a th:href="@{/electricistas}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 13rem;text-align:center;padding:15px; background-color: #E2D1DB;">
                    <img th:src="@{/images/elect.png}" class="card-img-top" alt="electricista">
                    <div class="card-body text-center">
                        <h5 class="card-title">ELECTRICISTAS</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a th:href="@{/albaniles}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 13rem; text-align:center;padding:10px">
                    <img th:src="@{/images/albanil.png}" class="card-img-top" alt="albañil">
                    <div class="card-body text-center">
                        <h5 class="card-title">ALBAÑILES</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<hr style="margin-left:5%; margin-right:11%;"/>

<!--Buscar-->
<div class="container">

    <form class="row" style="padding-left:30%" th:action="@{/electricistas/}">

        <input type="text" name="palabraClave" class="col-xs-12 col-md-6" id="palabraClave" style="border:0.5px solid gray; border-radius:10px; width:30%; margin-bottom:8px" th:value="${palabraClave}"
               placeholder="Ingrese nombre o apellido." required>
        <div class="col-xs-12 col-md-6" >
            <button type="submit" class="btn mb-2" style="color:#FFFFFF ;background-color: #FF8F00;" value="Buscar"> Buscar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary mb-2" value="Limpiar" onClick="limpiarCampos()"> Limpiar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z"/>
            </svg>
            </button>
        </div>
    </form>

</div>
<br>
<!--listado-->
<div class="container">
    <h5 th:if="${listado.isEmpty()}" style="color: #797D7F ">No hay electricistas registrados.</h5>
    <div class="row">
        <div class="col-xs-12 col-md-4" th:each="usuario: ${listado}" style="border:0.5px solid gray; border-radius:10px; width:30%; margin:5px" >
            <a th:href="@{/seccion/} + ${usuario.id}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <!--Icono de ubicacion-->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo-alt"
                     viewBox="0 0 16 16" style="color: #FF8F00">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0" th:text="${usuario.nombre}+' '+${usuario.apellido}"></h6>
                        <p class="mb-0 opacity-75">Ingresa para ver más información.</p>
                    </div>
                    <!--Icono de flecha-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16" style="color: #FF8F00">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>

                </div>
            </a>

        </div>

    </div>

</div>
<br><br><br><br><br><br><br><br>

<script type="text/javascript">
	function limpiarCampos(){
		window.location="/electricistas";
	}

	</script>


<footer th:replace="layout/layout :: footer"></footer>

</body>


</html>
