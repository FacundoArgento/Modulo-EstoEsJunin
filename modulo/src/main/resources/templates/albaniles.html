<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Esto Es GdP - Listado de profesionales</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        .columna:hover{
           background-color: #FAD7F5;
        }

    </style>
</head>
<body  th:style="'background-image:url(' + @{/images/bg.png} + ');'">

<header></header>

<div>

    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-default p-md-3 bg-transparent ">
        <div class="container-fluid ">
            <a class="navbar-brand "><img src="../static/images/logo.png" th:src="@{/images/logo2.png}"
                                          class="img-responsive " height="110 "></a>
            <span class="name m-lg-4 fs-2 align-middle"><b>Listado de profesionales</b></span>
            <div class="mx-auto "></div>
            <ul class="navbar-nav ">
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <form th:action="@{/login}" method="GET" name="loginForm" id="login">
                        <button type="submit"
                                class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white"
                                value="Sign In "><b>Iniciar sesión</b></button>
                    </form>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item ">
                    <a href="/users/new" class="nav-link btn btn-outline-warning btn-lg align-middle me-5 text-white"
                       role="button "><b>Registro</b></a>
                </li>
                <!--
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a href="/home" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Home</b></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a href="" class="nav-link btn btn-outline-primary btn-lg align-middle me-5" role="button"><b>Listado de profesionales</b></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a href="/logout" class="nav-link btn btn-outline-primary btn-lg align-middle me-5 " role="button "><b>Cerrar sesión</b></a>
                </li>
                -->
            </ul>
        </div>
    </nav>


</div>

<br>

<div class="container">
    <h3>¿Qué estás buscando?</h3>
    <br>

    <div class="row">
        <div class="col ">
            <a th:href="@{/plomeros}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 14rem;text-align:center;padding:15px;">
                    <img th:src="@{/images/plomero.png}" class="card-img-top" alt="plomeros">
                    <div class="card-body text-center">
                        <h5 class="card-title">PLOMEROS</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col ">

            <a th:href="@{/gasistas}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 14rem;text-align:center;padding:15px; ">
                    <img th:src="@{/images/gasista.png}" class="card-img-top" alt="gasista">
                    <div class="card-body text-center">
                        <h5 class="card-title">GASISTAS</h5>
                    </div>
                </div>
            </a>

        </div>
        <div class="col">
            <a th:href="@{/electricistas}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 14rem;text-align:center;padding:15px; ">
                    <img th:src="@{/images/elect.png}" class="card-img-top" alt="electricista">
                    <div class="card-body text-center">
                        <h5 class="card-title">ELECTRICISTAS</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a th:href="@{/albaniles}" role="button" style="color:black;text-decoration:none;">
                <div class="card columna" style="width: 14rem; text-align:center;padding:10px;background-color: #BD73B6;">
                    <img th:src="@{/images/albanil.png}" class="card-img-top" alt="albañil">
                    <div class="card-body text-center">
                        <h5 class="card-title">ALBAÑILES</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<hr style="margin-left:5%; margin-right:11%;"/>
<div  class="container">
    <ul th:each="usuario: ${listado}" class="list-group list-group-flush">
        <a href="#">
        <li th:text="${usuario.nombre}+' '+${usuario.apellido}" class="list-group-item"></li>
        </a>
    </ul>

        <h4 th:if="${listado.isEmpty()}">No hay albañiles registrados.</h4>

</div>

<br><br><br><br><br><br><br><br>



<footer th:fragment="footer" class="container">

    <div>
        <img class="fixed-bottom" th:src="@{/images/fondo-degradado.svg}" width="100%"/>
    <div class="fixed-bottom text-end me-1 text-white">Facundo Argento - Abril Carini - Martín Fargnoli - Nicolás Di Pierro</div>
    <div class="fixed-bottom text-start ms-1 text-white">UNNOBA 2022 - Gestión de Proyectos</div>

    </div>
    <!-- Bundle de dependencias de Bootstrap (por las dudas). -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</footer>

</body>


</html>
